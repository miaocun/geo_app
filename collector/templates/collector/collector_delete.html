{% extends 'base.html' %}

{% block title %}管理者生成{% endblock %}

{% block content %}


<nav class="navbar navbar-expand navbar-dark bg-success">
    <ul class="navbar-nav">
        <li class="nav-item"><h5 class="nav-link" style="color:red">※以下のレコードを削除します</h5></li>
        <li class="nav-item"><a href="{% url 'collector'%}" class="nav-link" style="color:red">保管情報トップ画面</a></li>           
    </ul>
</nav>

<div class="table-responsive">
    <table class="table table-danger">
        <tr><th>ID</th><td>{{obj.sample.id}}</td></tr>
        <tr><th>採集者</th><td>{{obj.name}}</td></tr>
        <tr><th>保管場所</th><td>{{obj.storage}}</td></tr>
        <tr><th>保管箱番号</th><td>{{obj.box_number}}</td></tr>
        <tr><th>薄片の有無</th><td>{{obj.thin_section}}</td></tr>
        <tr><th>薄片箱名</th><td>{{obj.thin_section_box}}</td></tr>

        <tr><td></td><td align="left"><button type="submit" class="btn btn-dark btn-lg">削除</button></td></tr>
    </table>
</div>
{% endblock %}
