{% extends 'base.html' %}

{% block title %}地理情報生成{% endblock %}

{% block content %}

{% load bootstrap %}

<nav class="navbar navbar-expand navbar-dark bg-info">
    <ul class="navbar-nav">
        <li class="nav-item"><h5 class="nav-link" style="color:yellow">地理情報入力フォーム</h5></li>
        <li class="nav-item"><a href="{% url 'locality'%}" class="nav-link" style="color:yellow">地理情報トップ画面</a></li>             
    </ul>
</nav>

<div class="table-responsive">
    <table class="table">
        <form action="{% url 'locality_create' %}" method="post">
            {{ form|bootstrap}}
            {% csrf_token %}
        <tr><td></td><td align="left"><button type="submit" class="btn btn-primary btn-lg">新規作成</button></td></tr>
        </form>
    </table>
</div>

{% endblock %}
